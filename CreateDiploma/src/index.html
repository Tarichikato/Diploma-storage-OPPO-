<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Diploma Storage</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Diploma Storage</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <!-- Créer un nouvel étudiant -->
          <div id="diplomas">
            <form onSubmit="App.createDiploma(); return false;">
              <input id="StudentINE" type="text" class="form-control" placeholder="Student INE" required>
              <input id="StudentFName" type="text" class="form-control" placeholder="First Name" required>
              <input id="StudentLName" type="text" class="form-control" placeholder="Last Name" required>
              <input id="StudentBirth" type="text" class="form-control" placeholder="Birth Student" required>
              <input id="YearDegree" type="text" class="form-control" placeholder="Year Degree" required>
              <input id="NameDegree" type="text" class="form-control" placeholder="Name Degree" required>
              <input id="SchoolName" type="text" class="form-control" placeholder="School Name" required>
              <input type="submit" hidden="">
            </form>
        </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">idStudent</th>
                  <th scope="col">idDegree</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Birth</th>
                  <th scope="col">Year Degree</th>
                  <th scope="col">Name Degree</th>
                  <th scope="col">School Name</th>
                  <th scope="col">Diploma</th>
                </tr>
              </thead>
              <tbody id="diplomasResults">
              </tbody>
            </table>
            <hr/>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
